# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
os:
  editPreset: "nvim"
customCommands:
  - key: "O"
    context: "localBranches"
    command: "gh pr create --web"
    subprocess: true
  - key: "C"
    context: "localBranches"
    command: "git commit"
    subprocess: true
  - key: "C"
    context: "files"
    prompts:
      - type: "input"
        title: "git commit msg --no-verify"
        key: "Message"
        initialValue: ""
    command: "git commit -m '{{.Form.Message}}' --no-verify"
